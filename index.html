<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Jack Whitesell">
        <meta name="description" content="ADP app for guessing the activity questions">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        <link rel="stylesheet" href="css/main.css"> 
        <script type="text/javascript" src="js/answer.js"></script>

        <title>ADP Answer Button</title>
    </head>

    <body ng-app="myApp" ng-controller="myCtrl"> 

        <header>
            <div id="teamID" class="showID container" ng-show="userID">
                <h1>{{handle}}</h1>
                <h1>{{adminName}}</h1>
            </div>
            <div id="adminPage" class="container" ng-show="!userID">
                <button id="aSign" ng-hide="adminClick" type="submit" ng-click="adminSignIn()" class="btn btn-success">ADMIN SIGN IN</button>
                <form id="adForm" name="adminForm" ng-show="adminClick">
                    <!-- <label for="adminName">NAME</label>
                    <input id="adminName" ng-model="adminName" type="text" class="form-control" autocomplete="off" required> -->
                    <label for="adminMail">Enter your email:</label>
                    <input id="adminMail" class="form-control" ng-model="adminMail" type="email" autocomplete="off">
                    <label for="adminPass">Enter your password:</label>
                    <input id="adminPass" class="form-control" ng-model="adminPass" type="password">
                    <button type="submit" class="btn btn-success" ng-click="adminSignIn()" ng-disabled="adminForm.$invalid">SUBMIT</button>
                    <button type="submit" ng-click="adminClick = false" class="btn btn-primary">Go Back to Normal Sign In</button>
                    <div>
                        <h2>You aren't an admin... go away</h2>
                        <img style="margin-bottom:1em;" src="img/monogatari_series_second_season-21-senjougahara-senshougahara-disguise-glasses-moustache-comedy.jpg">
                    </div>
                </form>
            </div>
        </header>     
        
        <div class="container">
            <div id="titleDiv" ng-show="!userID && !adminClick"> 
                <h1> ADP Answer Page </h1>
            </div>
            
            <!-- Sign-in/sign-up form: show if userId isn't defined -->
            <form name="myForm" ng-show="!userID && !adminClick">
                <div class="form-group">
                    <label for="handle">Pick a Name:</label>
                    <input id="handle" ng-model="handle" required name="handle" class="form-control" autocomplete="off">
                    <p class="error" ng-show="nameInUse">That name is already in use...</p>
                </div>

                <div class="form-group">
                    <button ng-click="checkNames()" type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary">Enter</button>
                </div>

                <div class="form-group"> 
                    <img src="img/oshino_shinobu_cute.jpg">
                </div>
            </form>

            <div id="answerPage" ng-show="userID">
                <form name="answerForm">
                    <div class="answerButton">
                        <label for="answerInput">Enter your answer here:</label><br>
                        <input id="answerInput" class="form-control" type="text" ng-model="answerInput" required autocomplete="off"><br>
                        <button class="btn btn-success" ng-click="teamAnswers()" type="submit" ng-disabled="answerForm.$invalid">SUBMIT ANSWER</button>
                    </div>
                </form>
                
                <div>
                    <div class="answer-box" ng-repeat="answer in answers | orderBy : 'time'">
                        <div>
                            <span class="handle" ng-hide="users[answer.userID].admin == true">{{users[answer.userID].handle}}</span>
                            <span class="adminStatus" ng-show="users[answer.userID].admin == true">{{users[answer.userID].handle}}</span>
                        </div>

                        <div class="answer">
                            <p>{{answer.text}}</p>
                        </div>
                        <div ng-show="adminMail != null">
                            <button id='del' class='btn-xs btn-danger glyphicon glyphicon-remove' ng-click="removeAll(answer.text)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
