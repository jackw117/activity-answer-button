<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Jack Whitesell">
        <meta name="description" content="ADP app for guessing the activity questions">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        <link rel="stylesheet" href="css/main.css"> 
        <script type="text/javascript" src="js/answer.js"></script>

        <title>ADP Answer Button</title>
    </head>

    <body ng-app="myApp" ng-controller="myCtrl"> 

        <header>
            <div id="teamID" class="showID" ng-show="userID">
                <p>Team {{handle}}</p>
            </div>
        </header>     
        
        <!-- Container div -->
        <div class="container">
            <div id="titleDiv" ng-show="!userID"> 
                <h1> ADP Answer Page </h1>
            </div>
            
            <!-- Sign-in/sign-up form: show if userId isn't defined -->
            <form name="myForm" ng-show="!userID">
            
                <!-- Bind model "handle" to this input, set minimum length, and make it required -->
                <div class="form-group">
                    <label>Pick a Group Name:</label>
                    <input ng-model="handle" ng-minlength="1" name="handle" class="form-control">
                </div> 

                <div class="form-group">
                    <input ng-model="email" name="email" type="email" value="poop@poop.com" class="ng-hide form-control">
                </div>  

                <div class="form-group">
                    <input name="password" type="password" class="ng-hide form-control" ng-model="password" value="" >
                </div>  
                <div class="form-group">
                    <button ng-click="signUp()" type="submit" class="btn btn-primary">Enter</button>
                </div>

                <div class="form-group">
                    
                    <img src="img/oshino_shinobu_cute.jpg">
                </div>
            </form>

            <div id="answerPage" ng-show="userID">
                <div class="answerButton">
                    <label for="answerInput"></label>
                    <input id="answerInput" type="text" ng-model="answerInput">
                    <button class="btn btn-success" ng-click="teamAnswers()" type="submit">SUBMIT ANSWER</button>
                </div>
                
                <div>
                    <div class="answer-box" ng-repeat="answer in answers | orderBy : 'time'">
                        <div class="answer">
                            <span class="handle">{{users[answer.userID].handle}}</span>
                            <p>{{answer.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
